name: Build offline HTML artifact

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}   # allow manual trigger from Actions tab
  # Optional: rebuild daily at 10:00 UTC
  # schedule:
  #   - cron: '0 10 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib openpyxl plotly

      - name: Run activity detection (outputs into ./site)
        run: |
          python "app.py" --excel "time_12.25 inch HS.xlsx" --outdir "site"

      - name: List outputs
        run: |
          echo "Artifacts in ./site:"
          ls -la site

      - name: Upload artifact (offline HTML + PNG + CSV)
        uses: actions/upload-artifact@v4
        with:
          name: bpos-offline-html
          path: site
          if-no-files-found: error
